<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: azure;
        }

        .navBar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: beige;
        }

        .content {
            flex: 1;
            display: flex;
        }

        .sidebar {
            width: 220px;
            background-color: bisque;
        }

        .main {
            background-color: rgba(255, 230, 192, 0.729);
            flex: 1;
        }

        .footer {
            background-color: whitesmoke;
            padding: 20px;
        }
        .style-ul{
            list-style-type:none;
        }
    </style>
</head>

<body>

    <div class="page">
        <header class="header">
            <span >
This is my header
            </span>
        </header>
        <nav class="navBar">
            <div >
                <button>b1</button>
                <button>b2</button>
            </div>
            <div >
                <button>b3</button>
                <button>b4</button>
            </div>
        </nav>
        <div class="content">
            <aside class="sidebar">
                <ul class="style-ul">
                    <li>Home1</li>
                    <li>Home2</li>
                    <li>Home3</li>
                    <li>Home4</li>
                </ul>
            </aside>
            <main class="main">m</main>
        </div>
        <div class="footer">f</div>
    </div>

</body>

</html>
